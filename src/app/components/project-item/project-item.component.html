<div class="project-item-container">
  <img
    [src]="projectItemDetails.imageURL"
    [alt]="projectItemDetails.title"
    class="project-item-image"
  />
  <div class="project-item-details-container">
    <h1 class="project-item-title">
      {{ projectItemDetails.title }}
    </h1>
    <p class="project-item-description">
      {{ projectItemDetails.description }}
    </p>
  </div>
</div>
